<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 이름 번환기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="file-form-wrapper">
    <section class="file-form">
      <h1 class="file-form-title">파일 이름 변환기</h1>
      <div class="input-wrapper">
        <label for="file">바꿀 파일</label>
        <input type="file" name="file" id="file">
      </div>
      <div class="input-wrapper">
        <label for="file-name">바꿀 이름</label>
        <input type="text" name="file-name" id="file-name">
      </div>
      <button id="change-btn">변환하기</button>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
